<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Turbo</title>
    <link rel="stylesheet" href="./WeatherTurbo/css/main.css">
    <link href="https://fonts.cdnfonts.com/css/sonic-turbo" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aircruiser?styles=33150" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./WeatherTurbo/static/photos/WEATHER_TURBO_OFFICIAL2.png">
    <script src="../WeatherTurbo/js/main.js" defer></script>
</head>
<body>
    <div class="hover-effect">
        <div class="hover_2"></div>
    </div>
    <div class="background-container">
    
        <div class="logo"></div>
        <div id="app" class="weather-app">
            <section class="weather-search">
                <input type="text" id="cityInput" placeholder="Enter City Name" class="city-input">
                <button id="fetchWeatherBtn" class="fetch-weather-btn">Get Weather</button>
            </section>
            <section id="weatherDisplay" class="weather-display"></section>
        </div>
    </div>
</body>
</html>
